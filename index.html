<!DOCTYPE html>
<html lang="ru-Ru">
  <head>
    <meta charset="utf-8">
    <title>МГСЗ</title>
    <meta content="SM-group" name="author">
    <meta content="description" name="description">
    <meta content="prepros" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="shortcut icon" href="./favicon.ico" type="image/ico">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link rel="stylesheet" href="./assets/css/hover-min.css">
    <link rel="stylesheet" href="./assets/css/app.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <sidebar class="sidebar"></sidebar>
      <div class="container">
        <nav class="navigation"></nav>
        <header class="header"></header>
        <section class="section goods" id="goods">
          <div class="goods__content">
            <div class="goods__title">Товары месяца</div>
            <div class="goods__body"></div>
          </div>
        </section>
        <section class="section products" id="products">
          <div class="products__content">
            <div class="products__title">Наша продукция</div>
            <div class="products__body"></div>
          </div>
        </section>
        <section class="section services" id="services">
          <div class="services__content">
            <div class="services__title">Мы предлагаем услуги</div>
            <div class="services__body"></div>
          </div>
        </section>
        <section class="section advantages" id="advantages">
          <div class="advantages__content">
            <div class="advantages__title">Что вы получаете?</div>
            <div class="advantages__body"></div>
          </div>
        </section>
        <section class="section reviews" id="reviews">
          <div class="reviews__content">
            <div class="reviews__title"> <span>Высокое качество продукции и сервиса</span><span>Подтверждены отзывами наших клиентов!</span></div>
            <div class="reviews__body"></div>
          </div>
        </section>
        <section class="section news" id="news">
          <div class="news__content">
            <div class="news__title">Новости компании</div>
            <div class="news__body"></div>
          </div>
        </section>
        <section class="section contacts" id="contacts">
          <div class="contacts__content">
            <div class="contacts__title">Контакты</div>
            <div class="contacts__body"></div>
          </div>
        </section>
        <footer class="animated rubberBand">
          <div class="footer"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
